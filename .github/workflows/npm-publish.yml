name: Publish to npm

# NOTE: This workflow requires NPM_TOKEN secret to be configured in repository settings
# To set it up:
# 1. Go to Settings > Secrets and variables > Actions
# 2. Create a new repository secret named "NPM_TOKEN"
# 3. Use your npm authentication token as the value

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.3.0)'
        required: false
        type: string

jobs:
  # ============================================================
  # Run tests before publishing
  # ============================================================
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Test CLI help
        run: node src/cli.js --help

      - name: Test analyzers list
        run: node src/cli.js list-analyzers

  # ============================================================
  # Build and publish to npm
  # ============================================================
  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version for manual publish
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.version
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Get package version
        id: get_version
        run: echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build || echo "No build step"

      - name: Verify package contents
        run: npm pack --dry-run

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release Notes
        if: github.event_name == 'release'
        env:
          RELEASE_BODY: ${{ github.event.release.body }}
        run: |
          echo "## ðŸš€ Sentinel CLI v${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "$RELEASE_BODY" >> $GITHUB_STEP_SUMMARY

  # ============================================================
  # Build and push Docker image
  # ============================================================
  docker:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push CI image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: ci
          push: true
          tags: ghcr.io/${{ github.repository }}:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
